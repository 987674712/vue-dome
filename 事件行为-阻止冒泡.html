<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="box">
    <div v-on:click="show2()">
        <input type="button" value="按钮"v-on:click="show(event)">
    </div>

</div>
<script>
    var a = new Vue({
        el:'#box',
        methods:{
            show:function(ev){
                alert(1)
                ev.cancelBubble=true;
            },
            show2:function(){
                alert(2)
            }
        }
    })
</script>
</body>
</html>
